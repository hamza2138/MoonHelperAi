<!DOCTYPE html>
<html dir="rtl">
<head>
<title>Moon Helper - جاري التفويض</title>
<style>
body {
  background: #23272A;
  color: white;
  font-family: 'Cairo', system-ui;
  display: grid;
  place-items: center;
  min-height: 100vh;
  margin: 0;
}

.loader {
  text-align: center;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #5865F2;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}
</style>
</head>
<body>
<div class="loader">
  <div class="spinner"></div>
  <p>جاري تفويض الحساب...</p>
</div>

<script>
window.onload = async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');

  if (code) {
    try {
‎      // هنا يمكنك إضافة طلب للخادم للتحقق من الكود
‎      // وإرجاع بيانات المستخدم
      
‎      // مثال لبيانات المستخدم
      const userData = {
        id: '123456789',
        username: 'مستخدم جديد',
        avatar: null
      };

      localStorage.setItem('discord_user', JSON.stringify(userData));
      window.location.href = '/'; // العودة للصفحة الرئيسية
    } catch (error) {
      console.error('حدث خطأ:', error);
      window.location.href = '/?error=auth_failed';
    }
  }
};
</script>
</body>
</html>
