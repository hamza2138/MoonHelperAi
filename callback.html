<!DOCTYPE html>
<html dir="rtl">
<head>
<title>Moon Helper - جاري التفويض</title>
<style>
body {
background: #23272A;
color: white;
font-family: 'Cairo', system-ui;
display: grid;
place-items: center;
min-height: 100vh;
margin: 0;
}

.loader {
text-align: center;
}

.loader-text {
margin-top: 1rem;
color: #B9BBBE;
}

@keyframes spin {
to { transform: rotate(360deg); }
}

.spinner {
width: 50px;
height: 50px;
border: 5px solid #5865F2;
border-top-color: transparent;
border-radius: 50%;
animation: spin 1s linear infinite;
margin: 0 auto;
}
</style>
</head>
<body>
<div class="loader">
<div class="spinner"></div>
<p class="loader-text">جاري تفويض الحساب...</p>
</div>

<script>
window.onload = () => {
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get('code');

if (code) {
‎// هنا يمكنك التعامل مع كود التفويض
console.log('تم استلام كود التفويض:', code);
‎// بعد التحقق، يمكنك توجيه المستخدم للصفحة الرئيسية
setTimeout(() => {
window.location.href = '/';
}, 2000);
}
};
</script>
</body>
</html>
