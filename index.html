<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>üåü Galaxy Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7289da;
            --background: #1a1a2e;
            --secondary: #2f3136;
            --text: #ffffff;
            --accent: #5865f2;
            --danger: #ed4245;
            --success: #43b581;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
        }

        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--secondary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
        }

        .room-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
        }

        .room-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .create-room-btn {
            padding: 10px;
            background: var(--accent);
            border: none;

border-radius: 5px;
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-controls button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            margin-left: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            max-width: 80%;
        }

        .message.self {
            margin-left: auto;
            background: var(--primary);
        }

        .chat-input-area {
            padding: 20px;
            background: var(--secondary);
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }

        .chat-input-area button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--accent);
            color: var(--text);
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Users Sidebar */
        .users-sidebar {
            background: var(--secondary);
            padding: 20px;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        .user-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Active States */
        .active {
            color: var(--success) !important;
        }

        .muted {
            color: var(--danger) !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Rooms Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>üåü Galaxy Chat</h1>
            </div>
            <div class="rooms-list" id="rooms-list">
                <!-- Rooms will be added here -->
            </div>
            <button class="create-room-btn" onclick="showCreateRoomModal()">
                <i class="fas fa-plus"></i> ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ©
            </button>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h2 id="current-room-name">ÿßÿÆÿ™ÿ± ÿ∫ÿ±ŸÅÿ© ŸÑŸÑÿØÿ±ÿØÿ¥ÿ©</h2>
                <div class="room-controls">
                    <button id="screen-share-btn" onclick="toggleScreenShare()">

<i class="fas fa-desktop"></i>
                    </button>
                    <button id="mic-btn" onclick="toggleMic()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="deafen-btn" onclick="toggleDeafen()">
                        <i class="fas fa-headphones"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages">
                <!-- Messages will be added here -->
            </div>

            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß...">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Users Sidebar -->
        <div class="users-sidebar">
            <h3>ÿßŸÑŸÖÿ™ÿµŸÑŸàŸÜ</h3>
            <div id="users-list">
                <!-- Users will be added here -->
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="create-room-modal" class="modal">
        <div class="modal-content">
            <h2>ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ© ÿ¨ÿØŸäÿØÿ©</h2>
            <input type="text" id="room-name-input" placeholder="ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©">
            <div class="modal-buttons">
                <button onclick="createRoom()">ÿ•ŸÜÿ¥ÿßÿ°</button>
                <button onclick="closeModal()">ÿ•ŸÑÿ∫ÿßÿ°</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
‚Äé        // ÿ•ÿπÿØÿßÿØ Socket.IO
        const socket = io('https://your-server.herokuapp.com');

‚Äé        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿπÿßŸÖÿ©
        let currentRoom = null;
        let currentUser = {
            id: null,
            name: null,
            isMicOn: false,
            isScreenSharing: false,
            isDeafened: false
        };

‚Äé        // Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ∫ÿ±ŸÅ

function showCreateRoomModal() {
            document.getElementById('create-room-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('create-room-modal').style.display = 'none';
        }

        function createRoom() {
            const roomName = document.getElementById('room-name-input').value.trim();
            if (roomName) {
                socket.emit('create-room', {
                    name: roomName,
                    creator: socket.id
                });
                closeModal();
            }
        }

        function joinRoom(roomId) {
            if (currentRoom) {
                leaveRoom();
            }
            currentRoom = roomId;
            socket.emit('join-room', roomId);
        }

        function leaveRoom() {
            if (currentRoom) {
                socket.emit('leave-room', currentRoom);
                currentRoom = null;
                document.getElementById('current-room-name').textContent = 'ÿßÿÆÿ™ÿ± ÿ∫ÿ±ŸÅÿ© ŸÑŸÑÿØÿ±ÿØÿ¥ÿ©';
                document.getElementById('messages').innerHTML = '';
            }
        }

        // Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸàÿ≥ÿßÿ¶ÿ∑
        async function toggleMic() {
            const micBtn = document.getElementById('mic-btn');

            if (!currentUser.isMicOn) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    socket.emit('start-audio', currentRoom);
                    micBtn.classList.add('active');
                    currentUser.isMicOn = true;
                } catch (err) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸàÿµŸàŸÑ ŸÑŸÑŸÖÿßŸäŸÉ:', err);
                }
            } else {
                socket.emit('stop-audio', currentRoom);
                micBtn.classList.remove('active');
                currentUser.isMicOn = false;
            }
        }

        async function toggleScreenShare() {

const screenBtn = document.getElementById('screen-share-btn');

            if (!currentUser.isScreenSharing) {
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });
                    socket.emit('start-screen-share', currentRoom);
                    screenBtn.classList.add('active');
                    currentUser.isScreenSharing = true;
                } catch (err) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ŸÖÿ¥ÿßÿ±ŸÉÿ© ÿßŸÑÿ¥ÿßÿ¥ÿ©:', err);
                }
            } else {
                socket.emit('stop-screen-share', currentRoom);
                screenBtn.classList.remove('active');
                currentUser.isScreenSharing = false;
            }
        }

        function toggleDeafen() {
            const deafenBtn = document.getElementById('deafen-btn');
            currentUser.isDeafened = !currentUser.isDeafened;

            if (currentUser.isDeafened) {
                deafenBtn.classList.add('muted');
                socket.emit('toggle-deafen', { roomId: currentRoom, state: true });
            } else {
                deafenBtn.classList.remove('muted');
                socket.emit('toggle-deafen', { roomId: currentRoom, state: false });
            }
        }

        // Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (message && currentRoom) {
                socket.emit('chat-message', {
                    room: currentRoom,
                    message: message
                });
                input.value = '';
            }
        }

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿ£ÿ≠ÿØÿßÿ´ Socket.IO
        socket.on('connect', () => {
            currentUser.id = socket.id;
        });

        socket.on('room-created', (roomData) => {
            addRoomToList(roomData);

});

        socket.on('chat-message', (data) => {
            addMessageToChat(data);
        });

        socket.on('user-joined', (userData) => {
            updateUsersList(userData);
        });

        socket.on('user-left', (userData) => {
            updateUsersList(userData);
        });

        // Ÿàÿ∏ÿßÿ¶ŸÅ ŸÖÿ≥ÿßÿπÿØÿ©
        function addRoomToList(roomData) {
            const roomsList = document.getElementById('rooms-list');
            const roomElement = document.createElement('div');
            roomElement.className = 'room-item';
            roomElement.innerHTML = `
                <i class="fas fa-hashtag"></i>
                <span>${roomData.name}</span>
                <span class="room-count">${roomData.participants}</span>
            `;
            roomElement.onclick = () => joinRoom(roomData.id);
            roomsList.appendChild(roomElement);
        }

        function addMessageToChat(data) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${data.sender === currentUser.id ? 'self' : ''}`;
            messageElement.textContent = data.message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';

            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.innerHTML = `
                    <i class="fas fa-user"></i>
                    <span>${user.name}</span>
                    ${user.isMicOn ? '<i class="fas fa-microphone"></i>' : ''}
                    ${user.isScreenSharing ? '<i class="fas fa-desktop"></i>' : ''}

${user.isDeafened ? '<i class="fas fa-headphones-alt muted"></i>' : ''}
                `;
                usersList.appendChild(userElement);
            });
        }

        // Event Listeners
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
