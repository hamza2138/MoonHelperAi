
<!DOCTYPE html>
<html dir="rtl">
<head>
<title>Moon Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
--primary: #128C7E;
--secondary: #25D366;
--bg: #ECE5DD;
--chat-bg: #DCF8C6;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: system-ui;
}

body {
background: var(--bg);
height: 100vh;
display: flex;
}

‎/* القائمة الجانبية */
.sidebar {
width: 350px;
background: white;
border-left: 1px solid #ddd;
display: flex;
flex-direction: column;
}

.profile {
background: var(--primary);
padding: 15px;
color: white;
display: flex;
align-items: center;
gap: 10px;
}

.profile-img {
width: 40px;
height: 40px;
border-radius: 50%;
background: #fff;
}

.search {
padding: 10px;
background: #f6f6f6;
}

.search input {
width: 100%;
padding: 8px;
border: 1px solid #ddd;
border-radius: 20px;
outline: none;
}

.chats {
flex: 1;
overflow-y: auto;
}

.chat-item {
display: flex;
padding: 15px;
gap: 10px;
border-bottom: 1px solid #eee;
cursor: pointer;
}

.chat-item:hover {
background: #f5f5f5;
}

.chat-item img {
width: 50px;
height: 50px;
border-radius: 50%;
}

.chat-info {
flex: 1;
}

.chat-name {
font-weight: bold;
margin-bottom: 5px;
}

.chat-message {
color: #666;
font-size: 0.9em;
}

‎/* منطقة المحادثة */
.chat-area {
flex: 1;
display: flex;
flex-direction: column;
}

.chat-header {
background: var(--primary);
padding: 15px;
color: white;
display: flex;
align-items: center;
gap: 10px;
}

.chat-header img {
width: 40px;
height: 40px;
border-radius: 50%;
}

.messages {
flex: 1;
padding: 20px;
overflow-y: auto;
display: flex;
flex-direction: column;
gap: 10px;
}

.message {
max-width: 70%;
padding: 10px;
border-radius: 10px;
position: relative;
}

.received {
background: white;
align-self: flex-start;
}

.sent {
background: var(--chat-bg);
align-self: flex-end;
}

.message-time {
font-size: 0.7em;
color: #666;
text-align: left;
margin-top: 5px;
}

.input-area {
background: #f0f0f0;
padding: 10px;
display: flex;

gap: 10px;
}

.input-area input {
flex: 1;
padding: 10px;
border: none;
border-radius: 20px;
outline: none;
}

.send-btn {
background: var(--secondary);
color: white;
border: none;
width: 40px;
height: 40px;
border-radius: 50%;
cursor: pointer;
}

@media (max-width: 768px) {
.sidebar {
display: none;
}
}
</style>
</head>
<body>

<div class="sidebar">
<div class="profile">
<div class="profile-img"></div>
<div class="profile-name">أحمد محمد</div>
</div>

<div class="search">
<input type="text" placeholder="بحث...">
</div>

<div class="chats" id="chatsList">
<!-- سيتم إضافة المحادثات هنا -->
</div>
</div>

<div class="chat-area">
<div class="chat-header">
<img src="https://via.placeholder.com/40" alt="صورة">
<div class="chat-title">محمد أحمد</div>
</div>

<div class="messages" id="messageArea">
<!-- سيتم إضافة الرسائل هنا -->
</div>

<div class="input-area">
<input type="text" id="messageInput" placeholder="اكتب رسالة...">
<button class="send-btn" onclick="sendMessage()">➤</button>
</div>
</div>

<script>
// بيانات المحادثات
const chats = [
{
name: "محمد أحمد",
image: "https://via.placeholder.com/50",
lastMessage: "مرحباً، كيف حالك؟",
time: "10:30"
},
{
name: "سارة خالد",
image: "https://via.placeholder.com/50",
lastMessage: "شكراً جزيلاً",
time: "09:15"
}
// يمكنك إضافة المزيد
];

// عرض المحادثات
function displayChats() {
const chatsList = document.getElementById('chatsList');
chatsList.innerHTML = chats.map(chat => `
<div class="chat-item" onclick="openChat('${chat.name}')">
<img src="${chat.image}" alt="${chat.name}">
<div class="chat-info">
<div class="chat-name">${chat.name}</div>
<div class="chat-message">${chat.lastMessage}</div>
</div>
</div>
`).join('');
}

// إرسال رسالة
function sendMessage() {
const input = document.getElementById('messageInput');
const message = input.value.trim();

if (message) {
const messageArea = document.getElementById('messageArea');
const time = new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'});

messageArea.innerHTML += `
<div class="message sent">
${message}
<div class="message-time">${time}</div>
</div>
`;

input.value = '';
messageArea.scrollTop = messageArea.scrollHeight;
}
}

// فتح محادثة
function openChat(name) {
document.querySelector('.chat-title').textContent = name;
document.getElementById('messageArea').innerHTML = '';
}

// معالج ضغط Enter
document.getElementById('messageInput').addEventListener('keypress', (e) => {
if (e.key === 'Enter') {
sendMessage();
}
});

// عرض المحادثات عند تحميل الصفحة
displayChats();
</script>
</body>
</html>
