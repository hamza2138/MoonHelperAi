
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو مباشر</title>
    <style>
        body {
            background: #1a1a2e;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .input-box {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #45a049;
        }

        video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            background: #000;
        }

        .message {
            margin-top: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا">
        <button onclick="loadVideo()">عرض الفيديو</button>
        <button onclick="downloadVideo()" style="background: #2196F3;">تحميل مباشر</button>
    </div>

    <video id="myVideo" controls></video>
    <div id="message" class="message"></div>

    <script>
        function loadVideo() {
            const url = document.getElementById('videoUrl').value;

            const video = document.getElementById('myVideo');
            const message = document.getElementById('message');

            if (!url) {
                message.innerText = 'الرجاء إدخال رابط الفيديو';
                return;
            }

            video.src = url;
            video.load();
            message.innerText = 'تم تحميل الفيديو';
        }

        function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            const message = document.getElementById('message');

            if (!url) {
                message.innerText = 'الرجاء إدخال رابط الفيديو';
                return;
            }

            const a = document.createElement('a');
            a.href = url;
            a.download = 'video.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            message.innerText = 'جاري التحميل...';
        }

‎        // تفعيل زر Enter
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });
    </script>
</body>
</html>
