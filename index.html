<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديو</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e2024 0%, #17181c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .title {
            color: #fff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;

border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-btn {
            background: linear-gradient(45deg, #00ff88, #00b8ff);
            color: #000;
        }

        .download-btn {
            background: linear-gradient(45deg, #ff3366, #ff6b4d);
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            margin-top: 20px;
        }

        video {
            width: 100%;
            display: block;
        }

        .message {
            color: #00ff88;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            min-height: 24px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">تحميل ومشاهدة الفيديو</h1>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا..." dir="ltr">
        </div>

        <div class="buttons">
            <button onclick="playVideo()" class="play-btn">تشغيل الفيديو</button>
            <button onclick="downloadVideo()" class="download-btn">تحميل الفيديو</button>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls>

متصفحك لا يدعم تشغيل الفيديو
            </video>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        function playVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const video = document.getElementById('videoPlayer');
            const message = document.getElementById('message');

            if (!url) {
                message.innerHTML = '⚠️ الرجاء إدخال رابط الفيديو';
                return;
            }

            try {
                video.src = url;
                video.load();
                message.innerHTML = '✅ تم تحميل الفيديو بنجاح';
                video.play();
            } catch (error) {
                message.innerHTML = '❌ حدث خطأ في تحميل الفيديو';
            }
        }

        function downloadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const message = document.getElementById('message');

            if (!url) {
                message.innerHTML = '⚠️ الرجاء إدخال رابط الفيديو';
                return;
            }

            try {
                const link = document.createElement('a');
                link.href = url;
                link.download = `video_${Date.now()}.mp4`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                message.innerHTML = '📥 جاري التحميل...';
            } catch (error) {
                message.innerHTML = '❌ حدث خطأ في التحميل';
            }
        }

        // تفعيل زر Enter
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                playVideo();
            }
        });

        // تنظيف الرسالة عند الكتابة
        document.getElementById('videoUrl').addEventListener('input', function() {
            document.getElementById('message').innerHTML = '';
        });
    </script>
</body>
</html>
