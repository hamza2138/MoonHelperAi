<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>Moon MP4 Pro</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
min-height: 100vh;
background: linear-gradient(45deg, #0f0f1f, #1f1f3f);
display: flex;
justify-content: center;
align-items: center;
padding: 20px;
}

.container {
width: 100%;
max-width: 800px;
background: rgba(255, 255, 255, 0.05);
backdrop-filter: blur(10px);
border-radius: 20px;
padding: 30px;
box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
border: 1px solid rgba(255, 255, 255, 0.18);
}

.header {
text-align: center;
margin-bottom: 30px;
}

.logo {
font-size: 35px;
font-weight: bold;
background: linear-gradient(45deg, #ff3366, #ff6b6b);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
margin-bottom: 10px;
}

.subtitle {
color: #fff;
opacity: 0.8;
font-size: 14px;
}

.input-group {
position: relative;
margin: 20px 0;
}

.url-input {
width: 100%;
padding: 15px 20px;
background: rgba(255, 255, 255, 0.05);
border: 2px solid rgba(255, 255, 255, 0.1);
border-radius: 12px;
color: #fff;
font-size: 16px;
transition: all 0.3s ease;
}

.url-input:focus {
outline: none;
border-color: #ff3366;
box-shadow: 0 0 15px rgba(255, 51, 102, 0.3);
}

.download-btn {
width: 100%;
padding: 15px;
background: linear-gradient(45deg, #ff3366, #ff6b6b);
color: #fff;
border: none;
border-radius: 12px;
font-size: 16px;
font-weight: bold;
cursor: pointer;
transition: all 0.3s ease;
text-transform: uppercase;
letter-spacing: 1px;
}

.download-btn:hover {
transform: translateY(-2px);
box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
}

.status {
text-align: center;
margin-top: 20px;
color: #fff;
font-size: 14px;
}

.loading {
display: inline-block;
width: 20px;
height: 20px;
border: 3px solid rgba(255, 255, 255, 0.3);
border-radius: 50%;
border-top-color: #ff3366;
animation: spin 1s ease-in-out infinite;
}

@keyframes spin {

to { transform: rotate(360deg); }
}

@media (max-width: 480px) {
.container {
padding: 20px;
}
.logo {
font-size: 28px;
}
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="logo">Moon MP4 Pro</div>
<div class="subtitle">تحميل فيديوهات MP4 بجودة عالية</div>
</div>

<div class="input-group">
<input type="text" id="url" class="url-input" placeholder="ضع رابط الفيديو هنا...">
</div>

<button onclick="download()" class="download-btn">تحميل MP4</button>
<div id="status" class="status"></div>
</div>

<script>
async function download() {
    const url = document.getElementById('url').value;
    const status = document.getElementById('status');

    if (!url) {
        status.innerHTML = '⚠️ الرجاء إدخال رابط صحيح';
        return;
    }

    status.innerHTML = '<div class="loading"></div> جاري التحميل...';

    try {
        // استخدام API جديد
        const apiUrl = `https://loader.to/api/button/?url=${encodeURIComponent(url)}&f=mp4&direct=1`;
        
        // فتح الرابط في نافذة جديدة للتحميل المباشر
        window.open(apiUrl, '_blank');
        
        status.innerHTML = '✅ تم بدء التحميل';
        
        // مسح الرسالة بعد 3 ثواني
        setTimeout(() => {
            status.innerHTML = '';
        }, 3000);

    } catch (error) {
        status.innerHTML = '❌ حدث خطأ في التحميل';
    }
}

// تفعيل زر Enter
document.getElementById('url').addEventListener('keypress', e => {
    if (e.key === 'Enter') download();
});
</script>
</body>
</html>
