<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>مكتبتي | قراءة الروايات</title>
    <style>
‎    /* إضافة نمط لمشغل PDF */
    .pdf-viewer {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.9);
        z-index: 1000;
        display: none;
    }

    .pdf-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .pdf-toolbar {
        background: #1a1a1a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }

    .pdf-content {
        flex: 1;
        background: #2a2a2a;
    }

    #pdf-embed {
        width: 100%;
        height: 100%;
        border: none;
    }

    .close-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

‎    /* تحديث شكل البطاقات */
    .book-card {
        position: relative;
        overflow: hidden;
    }

    .book-overlay {
        position: absolute;
        bottom: -100%;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.8);
        padding: 15px;
        transition: 0.3s;
    }

    .book-card:hover .book-overlay {
        bottom: 0;
    }
    </style>
</head>
<body>
‎    <!-- إضافة مشغل PDF -->
    <div class="pdf-viewer" id="pdfViewer">
        <div class="pdf-container">
            <div class="pdf-toolbar">
                <h3 id="reading-title">قراءة: </h3>
                <button class="close-btn" onclick="closePdfViewer()">إغلاق</button>
            </div>
            <div class="pdf-content">
                <iframe id="pdf-embed"></iframe>
            </div>
        </div>
    </div>

‎    <!-- تحديث السكربت -->
    <script>
‎    // تحديث مصفوفة الكتب مع روابط PDF آمنة
    const books = [
        {
            title: "عائد إلى حيفا",

author: "غسان كنفاني",
            image: "https://i.imgur.com/haifa.jpg",
            category: "روايات",
            pdfUrl: "https://your-secure-server.com/books/haifa.pdf",
            description: "رواية فلسطينية عن قصة عودة"
        },
‎        // أضف المزيد من الكتب
    ];

‎    // دالة فتح PDF
    function openPdfViewer(book) {
        const viewer = document.getElementById('pdfViewer');
        const embed = document.getElementById('pdf-embed');
        const title = document.getElementById('reading-title');
        
‎        // تعيين العنوان
        title.textContent = `قراءة: ${book.title}`;
        
‎        // تعيين مصدر PDF مع منع التحميل
        embed.src = `${book.pdfUrl}#toolbar=0&navpanes=0&scrollbar=0`;
        
‎        // إظهار المشغل
        viewer.style.display = 'block';
        
‎        // منع النسخ والتحميل
        document.addEventListener('contextmenu', preventDefaultAction);
        document.addEventListener('keydown', preventDefaultAction);
    }

‎    // دالة إغلاق PDF
    function closePdfViewer() {
        const viewer = document.getElementById('pdfViewer');
        viewer.style.display = 'none';
        
‎        // إزالة مانع النسخ والتحميل
        document.removeEventListener('contextmenu', preventDefaultAction);
        document.removeEventListener('keydown', preventDefaultAction);
    }

‎    // منع النسخ والتحميل
    function preventDefaultAction(e) {
        if (e.keyCode === 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
            e.preventDefault();
        }
        if (e.type === 'contextmenu') {
            e.preventDefault();
        }
    }

‎    // تحديث دالة عرض الكتب
    function displayBooks(books) {
        const container = document.getElementById('booksContainer');
        container.innerHTML = books.map(book => `
            <div class="book-card">
                <img src="${book.image}" alt="${book.title}" class="book-image">
                <div class="book-overlay">

                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                    <button onclick="openPdfViewer(${JSON.stringify(book)})">قراءة</button>
                </div>
            </div>
        `).join('');
    }
    </script>
</body>
</html>
