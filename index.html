
<!DOCTYPE html>
<html dir="rtl">
<head>
<title>🌙 Moon Helper</title>
<style>
:root {
--primary: #5865F2;
--secondary: #2C2F33;
--bg: #23272A;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Cairo', system-ui;
}

body {
background: linear-gradient(135deg, var(--bg), var(--secondary));
min-height: 100vh;
color: white;
}

‎/* صفحة تسجيل الدخول */
.login-page {
height: 100vh;
display: grid;
place-items: center;
text-align: center;
}

.login-box {
background: rgba(255, 255, 255, 0.1);
backdrop-filter: blur(10px);
padding: 2rem;
border-radius: 20px;
width: 90%;
max-width: 400px;
}

.logo {
font-size: 2.5rem;
margin-bottom: 1rem;
}

.login-btn {
background: var(--primary);
color: white;
border: none;
padding: 1rem 2rem;
border-radius: 10px;
cursor: pointer;
transition: all 0.3s;
display: flex;
align-items: center;
justify-content: center;
gap: 1rem;
width: 100%;
margin-top: 1rem;
font-size: 1.1rem;
}

.login-btn:hover {
transform: translateY(-3px);
box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
}

‎/* صفحة المحتوى الرئيسي (مخفية بداية) */
.main-content {
display: none;
padding: 2rem;
}
</style>
</head>
<body>

‎<!-- صفحة تسجيل الدخول -->
<div id="loginPage" class="login-page">
<div class="login-box">
<div class="logo">🌙 Moon Helper</div>
<button onclick="loginWithDiscord()" class="login-btn">
<img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.png" width="24">
‎تسجيل دخول بـ Discord
</button>
</div>
</div>

‎<!-- المحتوى الرئيسي (مخفي) -->
<div id="mainContent" class="main-content">
‎<!-- هنا سيتم إضافة محتوى الغرف لاحقاً بعد تسجيل الدخول -->
</div>

<script>
const config = {
CLIENT_ID: '1284253565417816246',
REDIRECT_URI: 'https://hamza2138.github.io/MoonHelperAi/callback'
};

‎// التحقق من حالة تسجيل الدخول
window.onload = () => {
const isLoggedIn = localStorage.getItem('discord_user');
if (!isLoggedIn) {
    document.getElementById('loginPage').style.display = 'grid';

    document.getElementById('mainContent').style.display = 'none';
} else {
    window.location.href = '/rooms.html'; // توجيه للصفحة الرئيسية بعد تسجيل الدخول
}
};

// تسجيل الدخول بـ Discord
function loginWithDiscord() {
const scopes = [
    'identify',
    'connections',
    'voice',
    'applications.commands.permissions.update',
    'sdk.social_layer'
].join('%20');

const authUrl = `https://discord.com/oauth2/authorize?client_id=${config.CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(config.REDIRECT_URI)}&scope=${scopes}`;

window.location.href = authUrl;
}
</script>
</body>
</html>
