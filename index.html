<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>MoonHelper Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #36393f;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            margin: 20px;
            background: #2f3136;
            border-radius: 10px;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #202225;
            padding: 20px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
        }

        .chat-header {
            padding: 20px;
            background: #2f3136;
            border-bottom: 1px solid #202225;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background: #40444b;
            border-radius: 5px;
        }

        .input-area {
            padding: 20px;
            background: #40444b;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        input {
            width: calc(100% - 110px);
            background: #40444b;
            color: white;
            border: 1px solid #202225;
        }

        button {
            background: #5865f2;
            color: white;
            cursor: pointer;
            width: 90px;
        }

        button:hover {
            background: #4752c4;
        }

        .room {

padding: 10px;
            margin: 5px 0;
            background: #40444b;
            border-radius: 5px;
            cursor: pointer;
        }

        .room:hover {
            background: #5865f2;
        }

        .system-message {
            color: #72767d;
            font-style: italic;
        }

        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #2f3136;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-box">
            <h2>أهلاً بك في MoonHelper Chat</h2>
            <input type="text" id="usernameInput" placeholder="أدخل اسمك" />
            <button onclick="login()">دخول</button>
        </div>
    </div>

    <div id="chatScreen" class="hidden">
        <div class="chat-container">
            <div class="sidebar">
                <h3>الغرف</h3>
                <div id="roomsList"></div>
                <input type="text" id="newRoomInput" placeholder="اسم الغرفة الجديدة" />
                <button onclick="createRoom()">إنشاء غرفة</button>
            </div>
            <div class="main-chat">
                <div class="chat-header">
                    <h3 id="currentRoomName">اختر غرفة للدردشة</h3>
                </div>
                <div class="messages" id="messagesArea"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." />
                    <button onclick="sendMessage()">إرسال</button>
                </div>
            </div>
        </div>
    </div>

<script>
        let currentUser = '';
        let currentRoom = '';
        const rooms = new Map();

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                addSystemMessage('مرحباً بك في الدردشة!');
                // إنشاء غرفة افتراضية
                createRoom('الغرفة العامة');
            }
        }

        function createRoom(roomName) {
            if (!roomName) {
                roomName = document.getElementById('newRoomInput').value.trim();
            }
            if (roomName && !rooms.has(roomName)) {
                rooms.set(roomName, []);
                updateRoomsList();
                document.getElementById('newRoomInput').value = '';
                joinRoom(roomName);
            }
        }

        function joinRoom(roomName) {
            currentRoom = roomName;
            document.getElementById('currentRoomName').textContent = roomName;
            document.getElementById('messagesArea').innerHTML = '';
            
            const messages = rooms.get(roomName) || [];
            messages.forEach(msg => displayMessage(msg));
            
            addSystemMessage(`انضممت إلى ${roomName}`);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && currentRoom) {
                const messageObj = {
                    user: currentUser,
                    text: message,
                    time: new Date().toLocaleTimeString()
                };
                
                const roomMessages = rooms.get(currentRoom);
                roomMessages.push(messageObj);

displayMessage(messageObj);
                messageInput.value = '';
            }
        }

        function displayMessage(message) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <strong>${message.user}</strong> [${message.time}]:
                <br>${message.text}
            `;
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.textContent = text;
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function updateRoomsList() {
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '';
            rooms.forEach((messages, roomName) => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room';
                roomDiv.textContent = roomName;
                roomDiv.onclick = () => joinRoom(roomName);
                roomsList.appendChild(roomDiv);
            });
        }

        // Event Listeners
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        // إنشاء غرفة افتراضية عند بدء التطبيق
        window.onload = () => {
            rooms.clear();
        };
    </script>
</body>
</html>
