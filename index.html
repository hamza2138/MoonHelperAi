
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Helper IA - البحث عن الأغاني</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .search-box {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .song-card {
            background: #333;
            padding: 15px;
            border-radius: 10px;
        }
        .song-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        #dropZone {
            border: 2px dashed #666;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moon Helper IA - البحث عن الأغاني 🎵</h1>
        
        <div class="search-box">
            <button onclick="switchMode('text')" class="button">بحث نصي</button>

<button onclick="switchMode('image')" class="button">بحث بالصورة</button>
            
            <div id="textSearch">
                <input type="text" id="searchInput" placeholder="ابحث عن أغنية...">
            </div>
            
            <div id="imageSearch" style="display:none;">
                <div id="dropZone">
                    اسحب الصورة هنا أو اضغط للاختيار
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        let currentMode = 'text';

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('textSearch').style.display = mode === 'text' ? 'block' : 'none';
            document.getElementById('imageSearch').style.display = mode === 'image' ? 'block' : 'none';
        }

        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 2) {
                const results = await searchSongs(query);
                displayResults(results);
            }
        });

        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = '#444';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = 'none';
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.style.background = 'none';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                await processImage(file);
            }
        });

        dropZone.addEventListener('click', () => {
            document.getElementById('fileInput').click();

});

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                await processImage(file);
            }
        });

        async function processImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch('https://api.example.com/image-search', {
                    method: 'POST',
                    body: formData
                });
                const results = await response.json();
                displayResults(results);
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء معالجة الصورة');
            }
        }

        async function searchSongs(query) {
            try {
                const response = await fetch(`https://api.example.com/search?q=${encodeURIComponent(query)}`);
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        function displayResults(songs) {
            const resultsDiv = document.getElementById('results');
            if (songs.length === 0) {
                resultsDiv.innerHTML = '<p>لم يتم العثور على نتائج</p>';
                return;
            }

            resultsDiv.innerHTML = songs.map(song => `
                <div class="song-card">
                    <img src="${song.image}" alt="${song.title}" class="song-image">
                    <h3>${song.title}</h3>
                    <p>${song.artist}</p>
                    <audio controls src="${song.preview}"></audio>
                    <button onclick="playSong('${song.id}')" class="button">تشغيل</button>
                </div>
            `).join('');
        }

        function playSong(songId) {
            // تنفيذ عملية تشغيل الأغنية

            console.log(`Playing song: ${songId}`);
        }
    </script>
</body>
</html>
