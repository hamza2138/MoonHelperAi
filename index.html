<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>Moon MP4 Pro V4</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
min-height: 100vh;
background: linear-gradient(45deg, #0f0f1f, #1f1f3f);
display: flex;
justify-content: center;
align-items: center;
padding: 20px;
}

.container {
width: 100%;
max-width: 800px;
background: rgba(255, 255, 255, 0.05);
backdrop-filter: blur(10px);
border-radius: 20px;
padding: 30px;
box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.header {
text-align: center;
margin-bottom: 30px;
}

.logo {
font-size: 35px;
font-weight: bold;
background: linear-gradient(45deg, #ff3366, #ff6b6b);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

.subtitle {
color: #fff;
opacity: 0.8;
font-size: 14px;
margin-top: 10px;
}

.input-group {
margin: 20px 0;
}

.url-input {
width: 100%;
padding: 15px;
background: rgba(255, 255, 255, 0.05);
border: 2px solid rgba(255, 255, 255, 0.1);
border-radius: 12px;
color: #fff;
font-size: 16px;
}

.platform-select {
width: 100%;
padding: 15px;
margin-bottom: 20px;
background: rgba(255, 255, 255, 0.05);
border: 2px solid rgba(255, 255, 255, 0.1);
border-radius: 12px;
color: #fff;
font-size: 16px;
}

.download-btn {
width: 100%;
padding: 15px;
background: linear-gradient(45deg, #ff3366, #ff6b6b);
color: #fff;
border: none;
border-radius: 12px;
font-size: 16px;
font-weight: bold;
cursor: pointer;
transition: 0.3s;
}

.download-btn:hover {
transform: translateY(-2px);
box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
}

.status {
text-align: center;
margin-top: 20px;
color: #fff;
min-height: 24px;
}

@media (max-width: 480px) {
.container {
padding: 20px;
}
.logo {
font-size: 28px;
}
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="logo">Moon MP4 Pro V4</div>
<div class="subtitle">تحميل فيديوهات بدون علامة مائية</div>
</div>

<select class="platform-select" id="platform">
<option value="youtube">يوتيوب</option>
<option value="instagram">انستغرام</option>
<option value="tiktok">تيك توك</option>
</select>

<div class="input-group">
<input type="text" id="url" class="url-input" placeholder="ضع رابط الفيديو هنا...">
</div>

<button onclick="download()" class="download-btn">تحميل</button>
<div id="status" class="status"></div>
</div>

<script>
async function download() {
const url = document.getElementById('url').value;
const platform = document.getElementById('platform').value;
const status = document.getElementById('status');

if (!url) {
status.textContent = '⚠️ الرجاء إدخال رابط صحيح';
return;
}

status.textContent = '⏳ جاري التحميل...';

try {
let apiUrl;

switch(platform) {
case 'youtube':
apiUrl = `https://www.flvto.biz/en13/youtube-to-mp4?url=${encodeURIComponent(url)}`;
break;
case 'instagram':
apiUrl = `https://www.flvto.biz/en13/instagram-to-mp4?url=${encodeURIComponent(url)}`;
break;
case 'tiktok':
apiUrl = `https://www.flvto.biz/en13/tiktok-to-mp4?url=${encodeURIComponent(url)}`;
break;
}

window.open(apiUrl, '_blank');

status.textContent = '✅ تم بدء التحميل';

setTimeout(() => {
status.textContent = '';
}, 3000);

} catch (error) {
status.textContent = '❌ حدث خطأ في التحميل';
}
}

// تفعيل زر Enter
document.getElementById('url').addEventListener('keypress', e => {
if (e.key === 'Enter') download();
});

// تغيير placeholder حسب المنصة
document.getElementById('platform').addEventListener('change', function() {
const input = document.getElementById('url');
input.placeholder = `ضع رابط ${this.options[this.selectedIndex].text} هنا...`;
});
</script>
</body>
</html>
