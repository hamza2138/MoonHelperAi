<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شات عربي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/express@4.18.2/lib/express.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #36393f;
            color: white;
        }

        #app {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .chat-window {
            background: #2f3136;
            border-radius: 8px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 200px 1fr;
            height: 80vh;
        }

        .sidebar {
            background: #202225;
            padding: 15px;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            background: #40444b;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .input-area {
            padding: 15px;
            background: #40444b;
        }

        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: none;
        }

        input {
            background: #40444b;
            color: white;
            border: 1px solid #202225;
            width: calc(100% - 10px);
        }

        button {
            background: #5865f2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #4752c4;
        }

        .room {
            padding: 8px;

margin: 5px 0;
            background: #40444b;
            border-radius: 4px;
            cursor: pointer;
        }

        .room:hover {
            background: #36393f;
        }

        .selected {
            background: #5865f2;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #2f3136;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login" class="login-screen">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="أدخل اسمك">
            <button onclick="login()">دخول</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="chat-window">
            <div class="sidebar">
                <h3>الغرف</h3>
                <div id="rooms"></div>
                <input type="text" id="roomName" placeholder="اسم الغرفة الجديدة">
                <button onclick="createRoom()">إنشاء غرفة</button>
            </div>
            <div class="chat-area">
                <div id="messages" class="messages"></div>
                <div class="input-area">
                    <input type="text" id="message" placeholder="اكتب رسالتك هنا...">
                    <button onclick="sendMessage()">إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // إعداد السيرفر (سيتم تشغيله تلقائياً)
        const express = require('express');
        const app = express();
        const server = require('http').createServer(app);
        const io = require('socket.io')(server);

const rooms = new Map();
        const users = new Map();

        io.on('connection', socket => {
            socket.on('login', username => {
                users.set(socket.id, username);
                socket.emit('rooms', Array.from(rooms.keys()));
            });

            socket.on('createRoom', roomName => {
                rooms.set(roomName, { messages: [], users: new Set() });
                io.emit('roomCreated', roomName);
            });

            socket.on('joinRoom', roomName => {
                socket.join(roomName);
                const username = users.get(socket.id);
                const room = rooms.get(roomName);
                room.users.add(socket.id);
                
                socket.emit('previousMessages', room.messages);
                io.to(roomName).emit('userJoined', username);
            });

            socket.on('message', ({ room, text }) => {
                const username = users.get(socket.id);
                const messageObj = {
                    username,
                    text,
                    timestamp: new Date().toLocaleTimeString()
                };
                rooms.get(room).messages.push(messageObj);
                io.to(room).emit('message', messageObj);
            });

            socket.on('disconnect', () => {
                const username = users.get(socket.id);
                users.delete(socket.id);
                
                rooms.forEach((room, roomName) => {
                    if (room.users.has(socket.id)) {
                        room.users.delete(socket.id);
                        io.to(roomName).emit('userLeft', username);
                    }
                });
            });
        });

        server.listen(3000, () => {
            console.log('Server running on port 3000');
        });

        // كود الواجهة
        let currentUser = '';
        let currentRoom = '';
        const socket = io('https://hamza2138.github.io/MoonHelperAi/');

function login() {
            const username = document.getElementById('username').value;
            if (username.trim()) {
                currentUser = username;
                document.getElementById('login').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                socket.emit('login', username);
            }
        }

        function createRoom() {
            const roomName = document.getElementById('roomName').value;
            if (roomName.trim()) {
                socket.emit('createRoom', roomName);
                document.getElementById('roomName').value = '';
            }
        }

        function joinRoom(roomName) {
            currentRoom = roomName;
            socket.emit('joinRoom', roomName);
            
            document.querySelectorAll('.room').forEach(room => {
                room.classList.remove('selected');
            });
            document.querySelector(`[data-room="${roomName}"]`).classList.add('selected');
            document.getElementById('messages').innerHTML = '';
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const text = messageInput.value;
            
            if (text.trim() && currentRoom) {
                socket.emit('message', { room: currentRoom, text });
                messageInput.value = '';
            }
        }

        // Socket Events
        socket.on('rooms', rooms => {
            const roomsDiv = document.getElementById('rooms');
            roomsDiv.innerHTML = rooms.map(room => 
                `<div class="room" data-room="${room}" onclick="joinRoom('${room}')">${room}</div>`
            ).join('');
        });

        socket.on('roomCreated', room => {
            const roomsDiv = document.getElementById('rooms');
            roomsDiv.innerHTML += `<div class="room" data-room="${room}" onclick="joinRoom('${room}')">${room}</div>`;

        });

        socket.on('previousMessages', messages => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = messages.map(msg => 
                `<div class="message"><strong>${msg.username}:</strong> ${msg.text}</div>`
            ).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('message', msg => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="message"><strong>${msg.username}:</strong> ${msg.text}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('userJoined', username => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="message system">${username} انضم إلى الغرفة</div>`;
        });

        socket.on('userLeft', username => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="message system">${username} غادر الغرفة</div>`;
        });

        // Event Listeners
        document.getElementById('message').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('username').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
