
<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Music Search</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        #search {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            margin-bottom: 20px;
            background: #222;
            color: white;
        }
        .song {
            display: flex;
            background: #222;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            align-items: center;
        }
        .cover {
            width: 100px;
            height: 100px;
            margin-left: 15px;
            border-radius: 5px;
        }
        .play {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="ابحث عن اغنية...">
    <div id="results"></div>

    <script>
        const clientId = 'YOUR_SPOTIFY_CLIENT_ID';
        const clientSecret = 'YOUR_SPOTIFY_CLIENT_SECRET';
        
        async function getToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            return data.access_token;
        }

        async function searchSongs(query) {
            const token = await getToken();

            const response = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=10`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            const data = await response.json();
            return data.tracks.items;
        }

        document.getElementById('search').addEventListener('input', async (e) => {
            if (e.target.value.length > 2) {
                const songs = await searchSongs(e.target.value);
                const html = songs.map(song => `
                    <div class="song">
                        <img class="cover" src="${song.album.images[0].url}">
                        <div>
                            <h3>${song.name}</h3>
                            <p>${song.artists[0].name}</p>
                        </div>
                        <button class="play" onclick="window.open('${song.external_urls.spotify}')">
                            تشغيل
                        </button>
                    </div>
                `).join('');
                document.getElementById('results').innerHTML = html;
            }
        });
    </script>
</body>
</html>
