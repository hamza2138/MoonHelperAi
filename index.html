<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>Moon Video Downloader Pro</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(45deg, #1a1a2e, #16213e);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.header {
    text-align: center;
    margin-bottom: 30px;
    color: white;
}

.logo {
    font-size: 35px;
    font-weight: bold;
    margin-bottom: 10px;
    background: linear-gradient(45deg, #4CAF50, #8BC34A);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    color: #fff;
    opacity: 0.8;
    font-size: 16px;
}

.input-container {
    position: relative;
    margin: 30px 0;
}

.url-input {
    width: 100%;
    padding: 15px 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.url-input:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
}

.url-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.paste-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    padding: 8px 15px;
    background: rgba(76, 175, 80, 0.2);
    color: #4CAF50;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.paste-btn:hover {
    background: rgba(76, 175, 80, 0.3);
}

.download-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #4CAF50, #8BC34A);
    color: white;

border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.download-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
}

.download-btn:active {
    transform: translateY(0);
}

.result-container {
    margin-top: 20px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    display: none;
}

.download-option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    margin-bottom: 10px;
    color: white;
}

.download-option:hover {
    background: rgba(255, 255, 255, 0.1);
}

.quality-badge {
    padding: 5px 10px;
    background: rgba(76, 175, 80, 0.2);
    color: #4CAF50;
    border-radius: 5px;
    font-size: 14px;
}

.download-link {
    padding: 8px 15px;
    background: #4CAF50;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.download-link:hover {
    background: #45a049;
}

.status {
    text-align: center;
    margin-top: 20px;
    color: #fff;
    font-size: 14px;
    min-height: 20px;
}

@media (max-width: 480px) {
    .container {
        padding: 20px;
    }
    
    .logo {
        font-size: 28px;
    }
    
    .download-option {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">Moon Video Downloader Pro</div>
        <div class="subtitle">تحميل فيديوهات من يوتيوب وانستغرام وتيكتوك بدون علامة مائية</div>
    </div>

    <div class="input-container">
        <input type="text" id="url" class="url-input" placeholder="ضع رابط الفيديو هنا...">
        <button class="paste-btn" onclick="pasteUrl()">لصق</button>
    </div>

    <button onclick="startDownload()" class="download-btn">تحميل</button>
    
    <div id="status" class="status"></div>
    
    <div id="result" class="result-container">
        <!-- نتائج التحميل ستظهر هنا -->
    </div>
</div>

<script>
async function pasteUrl() {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
    } catch (err) {
        console.error('فشل في لصق النص:', err);
    }
}

async function startDownload() {
    const url = document.getElementById('url').value;
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    
    if (!url) {
        status.textContent = '⚠️ الرجاء إدخال رابط صحيح';
        return;
    }

    status.textContent = '⏳ جاري تحليل الرابط...';
    result.style.display = 'none';

    // تحويل الرابط مباشرة إلى savefrom.net
    window.location.href = `https://en1.savefrom.net/2ol/#url=${encodeURIComponent(url)}`;
}

document.getElementById('url').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        startDownload();
    }
});
</script>
</body>
</html>
