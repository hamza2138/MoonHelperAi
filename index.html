<!DOCTYPE html>
<html dir="rtl">
<head>
<title>Moon Book | قراءة ممتعة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --gradient: linear-gradient(45deg, #6366f1, #8b5cf6, #d946ef);
    --shadow: 0 10px 30px rgba(0,0,0,0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Tajawal', sans-serif;
}

body {
    background: #f8fafc;
    min-height: 100vh;
}

‎/* تصميم الهيدر */
.header {
    background: var(--gradient);
    padding: 2rem;
    text-align: center;
    color: white;
    margin-bottom: 3rem;
}

.logo {
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    margin-bottom: 1rem;
}

.subtitle {
    font-size: 1.2rem;
    opacity: 0.9;
}

‎/* تصميم الكتب */
.books-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
}

.book-card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: transform 0.3s, box-shadow 0.3s;
}

.book-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.book-cover {
    position: relative;
    padding-top: 140%;
}

.book-cover img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.book-info {
    padding: 1.5rem;
    text-align: center;
}

.book-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #1e293b;
    margin-bottom: 0.5rem;
}

.book-author {
    color: #64748b;
    margin-bottom: 1.5rem;
}

.read-btn {
    background: var(--gradient);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: opacity 0.3s;
}

.read-btn:hover {

opacity: 0.9;
}

/* تصميم قارئ PDF */
.pdf-viewer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    display: none;
}

.pdf-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.pdf-toolbar {
    background: var(--gradient);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.pdf-title {
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
}

.close-btn {
    background: #ef4444;
    color: white;
    border: none;
    padding: 0.5rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

#pdf-embed {
    flex: 1;
    width: 100%;
    border: none;
}
</style>
</head>
<body>

<div class="header">
    <div class="logo">📚 Moon Book</div>
    <div class="subtitle">عالم من المعرفة بين يديك</div>
</div>

<div class="books-container" id="booksContainer"></div>

<div class="pdf-viewer" id="pdfViewer">
    <div class="pdf-container">
        <div class="pdf-toolbar">
            <div class="pdf-title" id="reading-title"></div>
            <button class="close-btn" onclick="closePdfViewer()">إغلاق ✕</button>
        </div>
        <iframe id="pdf-embed"></iframe>
    </div>
</div>

<script>
const books = [
    {
        title: "فن اللامبالاة",
        author: "مارك مانسون",
        image: "https://i.imgur.com/cover1.jpg",
        pdf: "data/subtle-art.pdf" // ملف PDF محلي
    },
    {
        title: "العادات الذرية",
        author: "جيمس كلير",
        image: "https://i.imgur.com/cover2.jpg",
        pdf: "data/atomic-habits.pdf"
    },
    {
        title: "قوة العادات",
        author: "تشارلز دوهيج",
        image: "https://i.imgur.com/cover3.jpg",
        pdf: "data/power-of-habits.pdf"
    },
    {
        title: "عقل هادئ",
        author: "جيمس ويليامز",
        image: "https://i.imgur.com/cover4.jpg",
        pdf: "data/digital-minimalism.pdf"

    }
];

function displayBooks() {
    const container = document.getElementById('booksContainer');
    container.innerHTML = books.map(book => `
        <div class="book-card">
            <div class="book-cover">
                <img src="${book.image}" alt="${book.title}">
            </div>
            <div class="book-info">
                <div class="book-title">${book.title}</div>
                <div class="book-author">تأليف: ${book.author}</div>
                <button class="read-btn" onclick="openPdfViewer('${book.title}', '${book.pdf}')">
                    قراءة الكتاب 📖
                </button>
            </div>
        </div>
    `).join('');
}

function openPdfViewer(title, pdfUrl) {
    const viewer = document.getElementById('pdfViewer');
    const embed = document.getElementById('pdf-embed');
    const titleEl = document.getElementById('reading-title');

    titleEl.textContent = `قراءة: ${title}`;
    embed.src = pdfUrl;
    viewer.style.display = 'flex';
}

function closePdfViewer() {
    document.getElementById('pdfViewer').style.display = 'none';
    document.getElementById('pdf-embed').src = '';
}

// عرض الكتب عند تحميل الصفحة
displayBooks();
</script>
</body>
</html>
