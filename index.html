<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonHelper Plus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
‎        /* نفس الستايل السابق + الإضافات الجديدة */
        .channel-list {
            padding: 10px;
            background: var(--bg);
        }
        
        .channel {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .channel:hover {
            background: var(--primary);
        }
        
        .channel-code {
            color: #43b581;
            font-family: monospace;
        }
        
        .user-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .control-btn.active {
            background: #43b581;
        }
        
        .control-btn.muted {
            background: #f04747;
        }
        
        .username-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<!-- واجهة تسجيل الدخول -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>أهلاً بك في MoonHelper Plus</h2>
            <input type="text" id="usernameInput" placeholder="أدخل اسمك">
            <button onclick="login()">دخول</button>
        </div>
    </div>

    <!-- واجهة إنشاء/انضمام للقناة -->
    <div id="channelScreen" class="login-screen hidden">
        <div class="login-box">
            <h2>القنوات</h2>
            <button onclick="createNewChannel()">إنشاء قناة جديدة</button>
            <div style="margin: 20px 0;">- أو -</div>
            <input type="text" id="channelCodeInput" placeholder="أدخل كود القناة">
            <button onclick="joinChannel()">انضمام للقناة</button>
        </div>
    </div>

    <!-- الواجهة الرئيسية -->
    <div id="mainApp" class="container hidden">
        <!-- شريط التنقل -->
        <div class="nav-bar">
            <div class="nav-title" id="channelName">MoonHelper Plus</div>
            <div class="nav-controls">
                <button onclick="toggleLock()">
                    <i class="fas fa-lock"></i>
                </button>
                <button onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i>
                </button>
                <button onclick="leaveChannel()" class="danger">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- قائمة القنوات -->
        <div class="channel-list" id="channelList">
            <!-- ستضاف القنوات هنا ديناميكياً -->
        </div>

        <!-- منطقة المحتوى -->
        <div class="content-area">
            <div id="videoGrid" class="video-grid">
                <!-- ستضاف الفيديوهات هنا -->
            </div>
            
            <!-- أزرار التحكم -->
            <div class="user-controls">
                <button class="control-btn" onclick="toggleMic()" id="micBtn">

<i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn" onclick="toggleCamera()" id="cameraBtn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn" onclick="toggleScreen()" id="screenBtn">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn danger" onclick="leaveChannel()">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

<script>
// المتغيرات العامة
let currentUser = '';
let currentChannel = '';
let localStream;
let screenStream;
let isMicMuted = false;
let isCameraMuted = false;
let isScreenSharing = false;

// وظائف المستخدم
async function login() {
    const username = document.getElementById('usernameInput').value.trim();
    if (username) {
        currentUser = username;
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('channelScreen').classList.remove('hidden');
        // حفظ اسم المستخدم في التخزين المحلي
        localStorage.setItem('username', username);
    }
}

// وظائف القناة
async function createNewChannel() {
    const channelCode = Math.random().toString(36).substr(2, 6).toUpperCase();
    currentChannel = channelCode;
    await initializeMedia();
    showMainApp(channelCode);
}

async function joinChannel() {
    const channelCode = document.getElementById('channelCodeInput').value.trim();
    if (channelCode) {
        currentChannel = channelCode;
        await initializeMedia();
        showMainApp(channelCode);
    }
}

function showMainApp(channelCode) {
    document.getElementById('channelScreen').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    document.getElementById('channelName').textContent = `القناة: ${channelCode}`;
    
    // إضافة الفيديو المحلي

addVideoElement(currentUser, localStream);
}

// وظائف الوسائط
async function initializeMedia() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        });
    } catch (err) {
        console.error('خطأ في الوصول للكاميرا/المايك:', err);
        alert('لا يمكن الوصول للكاميرا أو المايك');
    }
}

function addVideoElement(username, stream) {
    const videoContainer = document.createElement('div');
    videoContainer.className = 'video-container';
    
    const video = document.createElement('video');
    video.srcObject = stream;
    video.autoplay = true;
    video.playsInline = true;
    if (username === currentUser) video.muted = true;
    
    const usernameDisplay = document.createElement('div');
    usernameDisplay.className = 'username-display';
    usernameDisplay.textContent = username;
    
    videoContainer.appendChild(video);
    videoContainer.appendChild(usernameDisplay);
    document.getElementById('videoGrid').appendChild(videoContainer);
}

// وظائف التحكم
function toggleMic() {
    isMicMuted = !isMicMuted;
    localStream.getAudioTracks().forEach(track => {
        track.enabled = !isMicMuted;
    });
    document.getElementById('micBtn').classList.toggle('muted', isMicMuted);
}

function toggleCamera() {
    isCameraMuted = !isCameraMuted;
    localStream.getVideoTracks().forEach(track => {
        track.enabled = !isCameraMuted;
    });
    document.getElementById('cameraBtn').classList.toggle('muted', isCameraMuted);
}

async function toggleScreen() {
    if (!isScreenSharing) {
        try {
            screenStream = await navigator.mediaDevices.getDisplayMedia();
            addVideoElement(currentUser + ' (الشاشة)', screenStream);
            isScreenSharing = true;
            document.getElementById('screenBtn').classList.add('active');
        } catch (err) {
            console.error('خطأ في مشاركة الشاشة:', err);
        }
    } else {

        screenStream.getTracks().forEach(track => track.stop());
        isScreenSharing = false;
        document.getElementById('screenBtn').classList.remove('active');
    }
}

function leaveChannel() {
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
    }
    if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop());
    }
    window.location.reload();
}

// الوظائف المساعدة
function copyChannelCode() {
    navigator.clipboard.writeText(currentChannel);
    alert('تم نسخ كود القناة!');
}

// عند تحميل الصفحة
window.onload = () => {
    // استرجاع اسم المستخدم المحفوظ
    const savedUsername = localStorage.getItem('username');
    if (savedUsername) {
        document.getElementById('usernameInput').value = savedUsername;
    }
};
</script>
</body>
</html>
