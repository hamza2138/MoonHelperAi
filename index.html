<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث موسيقى</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        .search {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #282828;
            color: white;
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .youtube { background: #FF0000; color: white; }
        .spotify { background: #1DB954; color: white; }
        .results {
            margin-top: 20px;
        }
        .track {
            background: #282828;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .track img {
            width: 60px;
            height: 60px;
            margin-left: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="text" class="search" id="search" placeholder="ابحث عن موسيقى...">
    <button class="btn youtube" onclick="setPlatform('youtube')">YouTube</button>
    <button class="btn spotify" onclick="setPlatform('spotify')">Spotify</button>
    <div id="results" class="results"></div>

    <script>
        let platform = 'youtube';
        
‎        // استخدم YouTube API مباشرة بدون Spotify
        const YOUTUBE_API_KEY = 'AIzaSyB4G1FgF-UJ2_RtG1z0LuhHj1G7_HxqR2s';

        function setPlatform(p) {
            platform = p;
            search();
        }

        async function searchYouTube(query) {

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${YOUTUBE_API_KEY}&maxResults=10`;
            const response = await fetch(url);
            const data = await response.json();
            return data.items;
        }

        function displayResults(items) {
            const results = document.getElementById('results');
            if (!items || items.length === 0) {
                results.innerHTML = 'لا توجد نتائج';
                return;
            }

            results.innerHTML = items.map(item => `
                <div class="track">
                    <img src="${item.snippet.thumbnails.default.url}">
                    <div>
                        <div>${item.snippet.title}</div>
                        <div style="color: #999">${item.snippet.channelTitle}</div>
                    </div>
                </div>
            `).join('');
        }

        async function search() {
            const query = document.getElementById('search').value;
            if (query.length < 2) return;

            document.getElementById('results').innerHTML = 'جاري البحث...';

            try {
                const items = await searchYouTube(query);
                displayResults(items);
            } catch (error) {
                document.getElementById('results').innerHTML = 'حدث خطأ في البحث';
                console.error(error);
            }
        }

        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(window.searchTimeout);
            window.searchTimeout = setTimeout(search, 500);
        });
    </script>
</body>
</html>
