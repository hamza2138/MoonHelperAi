<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>MoonHelper Voice Chat</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #36393f;
    color: white;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
}

.room-controls {
    background: #2f3136;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    text-align: center;
}

.voice-controls {
    background: #40444b;
    padding: 20px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background: #5865f2;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #4752c4;
}

button.red {
    background: #ed4245;
}

button.red:hover {
    background: #c03537;
}

input {
    padding: 10px;
    border-radius: 4px;
    border: none;
    margin: 10px;
    width: 200px;
}

.status {
    text-align: center;
    margin: 20px 0;
    padding: 10px;
    background: #40444b;
    border-radius: 4px;
}

.room-info {
    background: #40444b;
    padding: 15px;
    border-radius: 4px;
    margin: 20px 0;
    text-align: center;
}

.hidden {
    display: none;
}

#roomCode {
    font-size: 24px;
    font-weight: bold;
    color: #5865f2;
}
</style>
</head>
<body>
<div class="container">
    <div id="createRoom" class="room-controls">
        <h2>إنشاء غرفة جديدة</h2>
        <button onclick="createNewRoom()">إنشاء غرفة</button>
    </div>

    <div id="joinRoom" class="room-controls">
        <h2>الانضمام لغرفة</h2>
        <input type="text" id="roomCodeInput" placeholder="أدخل كود الغرفة">

<button onclick="joinExistingRoom()">انضمام</button>
    </div>

    <div id="roomInfo" class="room-info hidden">
        <h3>كود الغرفة:</h3>
        <p id="roomCode"></p>
        <p>شارك هذا الكود مع صديقك للانضمام</p>
    </div>

    <div id="voiceControls" class="voice-controls hidden">
        <button onclick="startCall()" id="startButton">بدء المكالمة</button>
        <button onclick="muteAudio()" id="muteButton">كتم الصوت</button>
        <button class="red" onclick="endCall()">إنهاء المكالمة</button>
    </div>

    <div id="status" class="status"></div>
</div>

<script>
let peerConnection;
let localStream;
let roomId;
let isMuted = false;

async function createNewRoom() {
    roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
    document.getElementById('roomCode').textContent = roomId;
    document.getElementById('roomInfo').classList.remove('hidden');
    document.getElementById('voiceControls').classList.remove('hidden');
    document.getElementById('createRoom').classList.add('hidden');
    document.getElementById('joinRoom').classList.add('hidden');
    updateStatus('تم إنشاء الغرفة! انتظر انضمام صديقك...');
}

async function joinExistingRoom() {
    roomId = document.getElementById('roomCodeInput').value.toUpperCase();
    if (roomId.length === 6) {
        document.getElementById('voiceControls').classList.remove('hidden');
        document.getElementById('createRoom').classList.add('hidden');
        document.getElementById('joinRoom').classList.add('hidden');
        updateStatus('تم الانضمام للغرفة!');
    } else {
        updateStatus('كود غرفة غير صالح!');
    }
}

async function startCall() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById('startButton').disabled = true;
        updateStatus('تم تشغيل الميكروفون');

        // إعداد WebRTC
        peerConnection = new RTCPeerConnection({
            iceServers: [

                { urls: 'stun:stun.l.google.com:19302' }
            ]
        });

        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });

        peerConnection.ontrack = event => {
            const remoteStream = event.streams[0];
            // إضافة الصوت للمتصفح
            const audioElement = new Audio();
            audioElement.srcObject = remoteStream;
            audioElement.play();
        };

    } catch (error) {
        updateStatus('خطأ في الوصول للميكروفون: ' + error.message);
    }
}

function muteAudio() {
    if (localStream) {
        isMuted = !isMuted;
        localStream.getAudioTracks().forEach(track => {
            track.enabled = !isMuted;
        });
        document.getElementById('muteButton').textContent = 
            isMuted ? 'تشغيل الصوت' : 'كتم الصوت';
    }
}

function endCall() {
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
    }
    if (peerConnection) {
        peerConnection.close();
    }
    document.getElementById('startButton').disabled = false;
    updateStatus('تم إنهاء المكالمة');
}

function updateStatus(message) {
    document.getElementById('status').textContent = message;
}

// التعامل مع إغلاق الصفحة
window.onbeforeunload = function() {
    endCall();
};
</script>
</body>
</html>
