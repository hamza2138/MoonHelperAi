<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>Direct Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
}

body {
    background: #0f0f1f;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: white;
}

.container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.search-box {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

#urlInput {
    flex: 1;
    padding: 12px 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 16px;
}

#loadBtn {
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background: #4CAF50;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#loadBtn:hover {
    background: #45a049;
}

.video-wrapper {
    width: 100%;
    margin-top: 20px;
    border-radius: 10px;
    overflow: hidden;
    background: #000;
    position: relative;
}

#videoPlayer {
    width: 100%;
    height: auto;
    display: block;
}

.hint {
    text-align: center;
    margin-top: 15px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
    }
    
    .search-box {
        flex-direction: column;
    }
    
    #loadBtn {
        width: 100%;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="search-box">
        <input type="text" id="urlInput" placeholder="ضع رابط الفيديو هنا...">
        <button id="loadBtn" onclick="loadVideo()">تشغيل</button>
    </div>
    
    <div class="video-wrapper">
        <video id="videoPlayer" controls>

<!-- الفيديو سيتم تحميله هنا -->
        </video>
    </div>
    
    <div class="hint">
        اضغط مطولاً على الفيديو للتحميل
    </div>
</div>

<script>
let longPressTimer;
const videoPlayer = document.getElementById('videoPlayer');
const urlInput = document.getElementById('urlInput');

function loadVideo() {
    const url = urlInput.value.trim();
    if (!url) {
        alert('الرجاء إدخال رابط الفيديو');
        return;
    }
    
    videoPlayer.src = url;
    videoPlayer.load();
}

// منع القائمة المنسدلة الافتراضية
videoPlayer.addEventListener('contextmenu', (e) => {
    e.preventDefault();
});

// للكمبيوتر - الضغط بالزر الأيمن
videoPlayer.addEventListener('mousedown', (e) => {
    if (e.button === 2) { // زر الماوس الأيمن
        if (videoPlayer.src) {
            downloadVideo();
        }
    }
});

// للموبايل - الضغط المطول
videoPlayer.addEventListener('touchstart', () => {
    longPressTimer = setTimeout(() => {
        if (videoPlayer.src) {
            downloadVideo();
        }
    }, 500);
});

videoPlayer.addEventListener('touchend', () => {
    clearTimeout(longPressTimer);
});

function downloadVideo() {
    if (!videoPlayer.src) return;
    
    const a = document.createElement('a');
    a.href = videoPlayer.src;
    a.download = `video_${Date.now()}.mp4`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

// تفعيل زر Enter
urlInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        loadVideo();
    }
});

// إضافة مؤثرات للأزرار
const loadBtn = document.getElementById('loadBtn');
loadBtn.addEventListener('mousedown', () => {
    loadBtn.style.transform = 'scale(0.95)';
});

loadBtn.addEventListener('mouseup', () => {
    loadBtn.style.transform = 'scale(1)';
});

// تحسين تجربة المستخدم
urlInput.addEventListener('paste', () => {
    setTimeout(loadVideo, 100);
});

// إضافة رسالة نجاح التحميل
function showSuccess() {
    const toast = document.createElement('div');

    toast.style.cssText = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
    `;
    toast.textContent = 'تم بدء التحميل';
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}
</script>
</body>
</html>
