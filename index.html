
<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبتي | تبادل وقراءة الكتب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        nav {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            background: white;
            padding: 0.5rem;
            border-radius: 25px;
            width: 300px;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem;
        }

        .categories {
            padding: 1rem;
            background: white;
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-list {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
        }

        .category {
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;

box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .book-info {
            padding: 1rem;
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: #666;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .read-btn {
            background: #2ecc71;
            color: white;
        }

        .exchange-btn {
            background: #e74c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .search-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>مكتبتي</h1>
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن كتاب...">
        </div>
    </nav>

    <div class="categories">
        <h2>التصنيفات</h2>
        <div class="category-list">
            <div class="category">الكل</div>
            <div class="category">روايات</div>
            <div class="category">تنمية بشرية</div>
            <div class="category">تاريخ</div>
            <div class="category">علوم</div>
            <div class="category">فلسفة</div>
            <div class="category">دين</div>
            <div class="category">سياسة</div>
        </div>
    </div>

    <div class="books-grid" id="booksContainer">
        <!-- سيتم إضافة الكتب هنا عبر JavaScript -->
    </div>

    <script>
        // بيانات الكتب
        const books = [

{
                title: "العادات الذرية",
                author: "جيمس كلير",
                image: "https://i.imgur.com/1234.jpg",
                category: "تنمية بشرية"
            },
            {
                title: "فن اللامبالاة",
                author: "مارك مانسون",
                image: "https://i.imgur.com/5678.jpg",
                category: "تنمية بشرية"
            },
            {
                title: "1984",
                author: "جورج أورويل",
                image: "https://i.imgur.com/9012.jpg",
                category: "روايات"
            }
            // يمكنك إضافة المزيد من الكتب هنا
        ];

        // عرض الكتب
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            container.innerHTML = books.map(book => `
                <div class="book-card">
                    <img src="${book.image || 'https://via.placeholder.com/200x300'}" class="book-image">
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="action-buttons">
                            <button class="read-btn" onclick="readBook('${book.title}')">قراءة</button>
                            <button class="exchange-btn" onclick="exchangeBook('${book.title}')">تبادل</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // وظائف التفاعل
        function readBook(title) {
            alert(`جاري فتح كتاب: ${title}`);
        }

        function exchangeBook(title) {
            alert(`طلب تبادل كتاب: ${title}`);
        }

        // تحميل الكتب عند فتح الصفحة
        displayBooks(books);

        // البحث
        document.querySelector('.search-bar input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();

            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) || 
                book.author.toLowerCase().includes(searchTerm)
            );
            displayBooks(filteredBooks);
        });

        // تصفية حسب التصنيف
        document.querySelectorAll('.category').forEach(cat => {
            cat.addEventListener('click', () => {
                const category = cat.textContent;
                const filteredBooks = category === 'الكل' 
                    ? books 
                    : books.filter(book => book.category === category);
                displayBooks(filteredBooks);
            });
        });
    </script>
</body>
</html>
